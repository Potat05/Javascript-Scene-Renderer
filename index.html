<html>

    <head>

        <title>3d Renderer</title>

        <style>
            body {
                background: #111;
                margin: 0;
            }
            #RenderCanvas {
                width: 100%;
                height: 100%;
            }
            #FpsCounter {
                position: absolute;
                color: #ededed;
                font-size: 1.5em;
            }
        </style>

    </head>

    <body>

        <div id="FpsCounter">0fps</div>
        <canvas id="RenderCanvas"></canvas>


        <script src="src/useful.js"></script>
        <script src="src/vec.js"></script>
        <script src="src/matrix.js"></script>
        <script src="src/uv.js"></script>
        <script src="src/vert.js"></script>
        <script src="src/tri.js"></script>
        <script src="src/viewport.js"></script>
        <script src="src/camera.js"></script>
        <script src="src/scene.js"></script>
        <script src="src/renderer.js"></script>

        <script>
            let r = new Renderer();

            r.onstart = () => {
                r.getCamera().pos = new Vec(-2, 1, 12);
                r.getCamera().yaw = -1.5;
            }

            r.onStep = () => {
                document.getElementById("FpsCounter").innerText = `${Math.round(r.FPS_SMOOTHED)}fps`;
            }
        </script>


    </body>

</html>
